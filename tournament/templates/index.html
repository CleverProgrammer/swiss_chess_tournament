<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta charset="UTF-8">
    <title>Hi Everyone! This is my first flask + sql app! WOOHOO!!</title>
</head>
<body>

<form action="/addplayer" method="POST">
    <input name="winner_id">
    <input name="loser_id">
    <input type=submit>
</form>
<table>
    <tr><th>ID</th><th>NAME</th></tr>
</table>
{% for player in players %}
    <table>
        <tr><td>{{ player[0] }}</td><td>{{ player[1] }}</td></tr>
    </table>
    <!--<p>Player ID {{ player[0] }} is named {{ player[1] }}</p>-->
{% endfor %}

{% for match in matches %}
    <p>WINNER ID: {{ match[1] }} AND LOSER ID: {{ match[2] }}</p>
{% endfor %}


</body>
</html>
